<li *ngIf="item">
    <img
      class="cart--item-icon"
      src="assets/icons/{{item.id}}.svg"
      alt="{{item.name}}"
    />
    <p>{{item.name}}</p>
    <button class="quantity-btn remove-btn center" (click)="removeFromCart(item)">-</button>
    <span class="quantity-text center">{{item.amount}}</span>
    <button (click)="addToCart(item)" class="quantity-btn add-btn center">+</button>
  </li>
